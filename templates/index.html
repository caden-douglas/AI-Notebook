<html>
  <head>
    <title>My Digital Notebook</title>
  </head>
  <body>
    <h1>My Digital Notebook</h1>
    <form action="{{ url_for('send_request') }}" method="post">
      <textarea name="text" rows="4" cols="50"></textarea>
      <br><br>
      <input type="submit" value="Generate Text">
    </form>
    <br><br>
    <h2>Generated Text</h2>
    {% for note in notes %}
      <p>{{ note.text }}</p>
    {% endfor %}
  </body>
</html>
